<div class="container-principal">

<form action="" method="post">
      <img src="assets/foto.webp" alt="" width="100" height="100">  
      <article>
          <span>Nome :</span>   <input type="text"  name="nome"     id="nome"      class="form-control"  placeholder="Digite seu nome"     required [(ngModel)]="cliente.nome">
          <span>Email :</span>  <input type="email" name="email"    id="email"     class="form-control"  placeholder="Digite seu email"    required [(ngModel)]="cliente.email">
          <span>telefone</span> <input type="tel"   name="telefone" id="telefone"  class="form-control"  placeholder="Digite seu telefone" required [(ngModel)]="cliente.telefone">
      </article>
  <section class="buttons">
  <button type="button"     *ngIf =  "!btnCadastro"  class="btn btn-primary controle"  value="cadastrar" (click) = "cadastrar()" >cadastrar</button>
  <button type="button"  *ngIf =  "btnCadastro"  class="btn btn-warning controle"   value="atualizar"    (click) ="aleterar()" >atualizar</button>  
  <button type="button"  *ngIf =  "btnCadastro"  class="btn btn-secondary controle" value="remover"      (click) = "deletar()" >remover</button>
  <button type="button"  *ngIf =  "btnCadastro"  class="btn btn-danger controle"    value="excluir"    >excluir</button>
</section> 

    
  </form>
  <h1>
 
  </h1>
  <table class ="table table-striped table-bordered" *ngIf="tabela">
    <thead >
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>ação</th>
      </tr>
    </thead>
    <tbody id="tabela">
      <!-- Os dados serão inseridos aqui dinamicamente -->
     <tr *ngFor="let pessoa of clientes;
        index as i">
        <td>{{i}}</td>
      <td>{{pessoa.nome}}</td>
      <td>{{pessoa.email}}</td>
       <td>{{pessoa.telefone}}</td>

       <td><button class="btn btn-success" (click)="selecionarCliente(i)">selecionar</button></td>
     </tr>

    </tbody>
  </table>
</div>
